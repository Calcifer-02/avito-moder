
services:
  # Backend сервер (API)
  server:
    build:
      context: ./tech-int3-server
      dockerfile: Dockerfile
    container_name: avito-moder-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    networks:
      - avito-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/v1/ads"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend клиент (React + Nginx)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: avito-moder-client
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - avito-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  avito-network:
    driver: bridge
    name: avito-network

