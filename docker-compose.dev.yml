
services:
  # Backend сервер (API) в режиме разработки
  server:
    build:
      context: ./tech-int3-server
      dockerfile: Dockerfile
    container_name: avito-moder-server-dev
    ports:
      - "3001:3001"
    volumes:
      - ./tech-int3-server:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
    command: node server.js
    restart: unless-stopped
    networks:
      - avito-network-dev

  # Frontend клиент (React) в режиме разработки с hot-reload
  client:
    image: node:20-alpine
    container_name: avito-moder-client-dev
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - avito-network-dev

networks:
  avito-network-dev:
    driver: bridge
    name: avito-network-dev

